<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{main-layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../static/css/layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
<link href="../static/css/leaflet.css" th:href="@{/css/leaflet.css}" rel="stylesheet" />

</head>
<body>
	
	<main layout:fragment="content">
		<section class="restaurant">
			<div class="restaurant-filters">

			</div>
			<div id="restaurant-list" class="restaurant-list container" >
				
				<article class="restaurant-item" th:each="resto : ${restos}">
					<div class="restaurant-content">
						<div class="restaurant-picture">

						</div>
						
						<div class="restaurant-description">
							<div class="restaurant-tags">
								Tacos, Pizzas
							</div>
							<h3 class="restaurant-name" th:text="${resto.name}"></h3>
							<p class="restaurant-bio" th:text="${resto.bio}"></p>
							<div class="restaurant-horaire">

							</div>
							<a class="restaurant-seemap"  th:attr="data-lat=${resto.lat},data-lng=${resto.lng}"   >voir sur la carte</a>
						</div>
						<div class="button order">
							Commander
						</div>
					</div>
				</article>
				
			</div>
			<div id="restaurant-map" class="map"></div>
		</section>
		<section id="contact" class="contact">
			<div class="contact-inner">
				<h2>Une question?<br>Contactez nous..</h2>
				<form action="">
					<span class="input input--juro">
						<input class="input__field input__field--juro" type="text" id="input-1" />
						<label class="input__label input__label--juro" for="input-1">
							<span class="input__label-content input__label-content--juro">Nom Pr√©nom</span>
						</label>
					</span>
					<span class="input input--juro">
						<input class="input__field input__field--juro" type="text" id="input-2" />
						<label class="input__label input__label--juro" for="input-2">
							<span class="input__label-content input__label-content--juro">Email</span>
						</label>
					</span>
					<span class="input textarea input--juro">
						<textarea class="input__field input__field--juro" name="" id="input-3" cols="30" rows="10"></textarea>
						<label class="input__label input__label--juro" for="input-3">
							<span class="input__label-content input__label-content--juro">Message</span>
						</label>
					</span>
					
					<button type="button" class="btn">Envoyer</button>
				</form>

				
			</div>
		</section>
	</main>
	
	

</body>
</html>
