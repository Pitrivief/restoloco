<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />

<script type="text/javascript" th:src="@{/js/add.js}"></script>
<title>Insert title here</title>
</head>
<body>

	<h2>TEST</h2>


		
		
	<div class="container">
		<div class="starter-template">
		
		<form id="form-file-upload"  method="POST" enctype="multipart/form-data" action="/admin/files-ajax">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
								<tr><td></td><td><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></td></tr>
				
				<tr><td></td><td><input type="button" value="Upload" onclick="addPhoto()" /></td></tr>
				<tr><td></td><td><span id="upload-error"></span></td></tr>
				
			</table>
		</form>
		
		
			<form action="#" th:action="@{/admin/add}" th:object="${resto}"
				method="post">
				
				<input type="text" id="photo"
							th:field="*{photo}" readonly/>
							
				<div class="form-group row">
					<label for="code" class="col-sm-2 col-form-label">Nom</label>
					<div class="col-sm-10">
						<input type="text" class="form-control-plaintext" id="name"
							th:field="*{name}" />
							
					</div>
				</div>
				
				
				<div class="form-group row">
					<label for="fullName" class="col-sm-2 col-form-label">Site
						internet</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="website"
							placeholder="Site internet" th:field="*{website}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="fullName" class="col-sm-2 col-form-label">Phone</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="phone"
							placeholder="Telephone" th:field="*{phone}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="fullName" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="email"
							placeholder="Email" th:field="*{email}" />
					</div>
				</div>
				
				<div class="form-group row">
				
				<label for="fullName" class="col-sm-2 col-form-label">Lattitude</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lat"
							placeholder="Lattitude" th:field="*{lat}" pattern="${^(\+|-)?(?:90(?:(?:\.0{1,6})?)|(?:[0-9]|[1-8][0-9])(?:(?:\.[0-9]{1,6})?))$"
							/>
					</div>
					<label for="lng" class="col-sm-2 col-form-label">Longitude</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lng"
							placeholder="Longitude" th:field="*{lng}" 
							pattern="^(\+|-)?(?:180(?:(?:\.0{1,6})?)|(?:[0-9]|[1-9][0-9]|1[0-7][0-9])(?:(?:\.[0-9]{1,6})?))$"
						
							 />
					</div>
					
					
				</div>
				
			<h2>CookTypes</h2>
				<div class="form-group row">

					<div id="cookTypes">
						
					<input type="text"
							name="restoCookTypes"
							th:each="restoCookType, cookTypeItemStat : *{cookTypes}"
							th:field="*{cookTypes[__${cookTypeItemStat.index}__].name}" readonly />
					</div>

				</div>
				<div class="form-group row">
					<div class="col-sm-10">



						<select id="formCookType">
							<option th:each="cookType : ${allCookTypes}" th:value="${cookType.name}"
								th:text="${cookType.name}"></option>
						</select>
					</div>

					<input type="button" value="Ajout Type" onclick="addCookType()">


				</div>

				<h2>Schedules</h2>
				    <div th:each="schedule, index : *{openings}">
					<div th:include="schedule :: schedule (openings=*{openings},schedule=${schedule},itemStat=${index})">...</div>
					
				</div>
				
				<h2>Links</h2>
				<div id="links">
					<div th:each="link, index : *{externalLinks}">
						<div th:replace="link :: link (externalLinks=*{externalLinks},itemStat=${index})">...</div>
					</div>
					<input type="button" value="Ajout lien" onclick="addLink()"/>
				</div>

				<div class="form-group row">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-primary btn-block">Ajouter</button>
					</div>
				</div>
				




			</form>
		</div>
	</div>

</body>
</html>
